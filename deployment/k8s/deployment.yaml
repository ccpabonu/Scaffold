apiVersion: apps/v1
kind: Deployment
metadata:
  name: pruebagcp-app
  namespace: pruebas
  labels:
    app: pruebagcp-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pruebagcp-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: pruebagcp-app
    spec:
      containers:
        - name: pruebagcp-app
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
